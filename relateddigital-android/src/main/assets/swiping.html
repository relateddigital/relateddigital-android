<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Swiping</title>
</head>

<body>
<script src="swiping.js"></script>
<script>
        window.initSwipingGame = function (responseConfig) {
            initGame(responseConfig);
        }

        if (window.Android) {
            let responseConfig = Android.getResponse();
            initGame(responseConfig);
        } else if (window.webkit.messageHandlers.eventHandler) {
            window.webkit.messageHandlers.eventHandler.postMessage({
                method: "initSwipingGame"
            })
        }
    </script>
</body>

</html>
